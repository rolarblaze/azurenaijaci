name: My First CI

on: 
    push:
        branches: main
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - 
                
                name: Docker Login
                uses: docker/login-action@v3
                with:
                    username: ${{ vars.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            -
                name: Build and Push
                uses: docker/build-push-action@v5
            
                with:
                    
                    context: . 
                    push: false
                    tags: ${{ vars.DOCKERHUB_USERNAME }}/solr-system:${{ github.sha}}
                        
                    