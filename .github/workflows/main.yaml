name: My First CI

on: 
    push:
        branches: main
jobs:
    docker:
        runs-on: ubuntu-latest
        steps:
            - 
                
                name: Docker Login
                uses: docker/login-action@v3
                with:
                    username: ${{ vars.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
                    

            - 
                name: Build and push
                uses: docker/build-push-action@v5
                with:
                    context: "{{Dockerfile}}:app"
                    push: true
                    tags: blueninjas/planet:latest
